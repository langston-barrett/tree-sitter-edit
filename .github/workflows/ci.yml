name: CI

on:
  push:
    branches:
    - main
  pull_request:

env:
  # The NAME makes it easier to copy/paste snippets from other CI configs
  NAME: tree-sitter-edit

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cargo fmt && git diff --exit-code
    - name: Deps
      run: |
        rustup update
        rustup component add clippy
    - uses: Swatinem/rust-cache@b8a6852b4f997182bdea832df3f9e153038b5191
    - name: Lint
      run: cargo clippy --profile=ci -- --deny warnings

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: make doc
    - uses: Swatinem/rust-cache@b8a6852b4f997182bdea832df3f9e153038b5191
    - run: env RUSTFLAGS="@$PWD/rustc-flags" cargo test --profile=ci --no-run
    - run: env RUSTFLAGS="@$PWD/rustc-flags" cargo test --profile=ci
